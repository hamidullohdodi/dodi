syntax = "proto3";

option go_package = "genproto/user";

package user;

service UserService{
  rpc GetProfile(UserId) returns (UserResp);
  rpc UpdateProfile(EditProfileReq) returns (UserResp);
  rpc DeleteUser(UserId) returns (Void);
}

message UserId {
  string Id = 1;
}

