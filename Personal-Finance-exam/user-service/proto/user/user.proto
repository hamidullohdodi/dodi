message Void {}

message UserResp{
  string Id = 1;
  string FirstName = 2;
  string Email = 3;
  string LastName = 4;
  string DateOfBirth = 5;
  string CreatedAt = 6;
}

message EditProfileReq {
  string Id = 1;
  string FirstName = 2;
  string Email = 3;
  string LastName = 4;
  string DateOfBirth = 5;
}


